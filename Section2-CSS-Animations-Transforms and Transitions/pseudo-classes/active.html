<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Active Demo</title>
    <style>
        h1:hover {
            background-color: pink;
        }
        button:hover {
            color: white;
        }
        input:focus {
            background: teal;
        }
        button:focus {
            border-radius: 10px;
            background-color: #2ecc71;
        }
        button:active {
            background-color: orange;
            font-size: 30px;
        }
        h1:active, p:active {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>I am an h1!</h1>
    <h1>I am also an h1!</h1>
    <p>This is a paragraph</p>
    <input type="text">
    <button>Click Me!</button>
</body>
</html>
